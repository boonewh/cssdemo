<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Family Therapy</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans text-white">
    <!-- Combined Section -->
    <section class="relative h-screen w-full overflow-hidden">
      <!-- Absolute Fullscreen Image -->
      <img
        src="images/css-staff-23.jpg"
        alt="Hero"
        class="absolute top-0 left-0 w-full h-full object-cover z-0"
      />

      <!-- Overlay -->
      <div class="absolute inset-0 bg-black bg-opacity-40 z-10"></div>

      <!-- Sticky Navbar (inside hero so it's over the image) -->
      <header class="sticky top-0 z-20">
        <nav class="flex justify-between items-center px-6 lg:px-12 py-4 backdrop-blur-sm bg-white/10">
            <!-- Logo on the left -->
            <div class="text-lg font-semibold text-white">CSS Family Therapy</div>

            <!-- Nav links + button on the right -->
            <div class="flex items-center space-x-6">
                <ul class="hidden md:flex space-x-6 text-white">
                <li><a href="#about" class="hover:underline">About</a></li>
                <li><a href="#services" class="hover:underline">Services</a></li>
                <li><a href="#who" class="hover:underline">Who We Serve</a></li>
                <li><a href="#course" class="hover:underline">Course</a></li>
                <li><a href="#contact" class="hover:underline">Contact</a></li>
                <li><a href="#login" class="hover:underline">Login</a></li>
                <li><a href="#cart" class="hover:underline">Cart</a></li>
                </ul>
                <button class="bg-white text-black px-4 py-2 rounded-full text-sm font-semibold">
                Book now
                </button>
            </div>
</nav>
      </header>

      <!-- Hero Text Content -->
      <div class="relative z-20 flex flex-col items-center justify-center text-center h-full px-6 max-w-6xl mx-auto">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4">
          Helping Children, Teens & Families Thrive Through Therapy and Connection
        </h1>
        <p class="text-lg md:text-xl font-light">
          Compassionate, expert-driven mental health care to support social, emotional, and behavioral growth at every life stage.
        </p>
      </div>
    </section>
  </body>
</html>
